<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="author" content="Dionysia Lemonaki" />
    <meta
      name="description"
      content="Dionysia Lemonaki's solution to the blog preview card challenge on Frontend Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Blog Preview Card</h1>
      <article class="card" aria-labelledby="html-css-foundations">
        <img
          src="/assets/images/illustration-article.svg"
          alt=""
          width="336"
          height="200"
          class="card__image"
        />
        <div class="card__content">
          <p class="card__category">Learning</p>
          <p class="card__date">
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
          </p>
          <h2 class="card__title" id="html-css-foundations">
            <a href="#" class="card__link">HTML & CSS foundations</a>
          </h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="/assets/images/image-avatar.webp"
            alt=""
            width="32"
            height="32"
            class="card__avatar"
          />
          <p class="card__name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
